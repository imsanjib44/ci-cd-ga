name: Angular CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write   # REQUIRED for GitHub Pages deploy

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [18]   # LTS

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Chrome (for Angular tests)
        run: sudo apt-get install -y google-chrome-stable

      - name: Run unit tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Build Angular app (DEV)
        run: npm run build

      - name: Deploy to GitHub Pages (DEV)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: npx angular-cli-ghpages --dir=dist/ci-cd-ga/browser
